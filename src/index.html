<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Qahiri&display=swap" id="fonts" rel="stylesheet">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/cards.css">
    <link rel="stylesheet" href="./assets/fonts.css">
    <style id="styles">
        p {
            margin: 0;
        }
    </style>
    <title>CreateCards</title>
</head>

<body>

    <header class="header"></header>
    <main>
        <section class="introduction"></section>
        <div class="space">
            <label class="custom-file-upload">
                <input type="file" class="space-files" accept=".xls,.xlsx" />
                Subir tu documento Excel
            </label>
        </div>
        <section class="workSpace null">
            
            <div class="menu">

            </div>
            <div class="cards">

            </div>
        </section>
        
    </main>

    <template id="card-template">
        <div class="card">
            <div class="card_img-space">
                <img src="" alt="" class="card_img">
            </div>
            <div class="card_sections">
                <section class="card_section">
                    <p class="card_section-title"></p>
                    <div class="card_section-content"></div>
                </section>
            </div>
        </div>
    </template>

    <template id="menu-template">
        <div class="main-menu">
            <div class="menu_containerSearcher">
                <p>Busca tu tarjeta:</p>
                <label for="menu_searcher-select">Escoge el campo por el cual filtrar:</label>
                <select name="menu_searcher-select" class="menu_searcher-select"></select>
                <div class="menu_searcher">
                    <input type="text" class="menu_searcher-input" placeholder="Texto a buscar">
                </div>
            </div>
            <label for="menu_typeLetter">Escoge el tipo de letra:</label>
            <select name="menu_typeLetter" class="menu_typeLetter">
            </select>

            <div class="menu_sizeTitles">
                <p>
                    El tamaño para los titulos es de: <input type="number" class="menu_sizeTitles-input" min="12"
                        max="36"> pts
                </p>
            </div>
            <div class="menu_sizeText">
                <p>
                    El tamaño para los textos es de:
                    <input type="number" class="menu_sizeText-input" min="12" max="36"> pts
                </p>
            </div>
            <div class="menu_theme">
                <label for="menu_themeBtn">Escoge el tema para tus cartas:</label>
                <button class="btnTheme lightBtn ">☀️</button>
                <span class="menu_theme-value">Light</span>
            </div>

            <div class="menu_containerShades">
                <label for="menu_shades">Tonos para las cartas:</label>
                <div class="menu_shades">
                    <button class="menu_shades-red"></button>
                    <button class="menu_shades-blue"></button>
                    <button class="menu_shades-green"></button>
                    <button class="menu_shades-yellow"></button>
                    <button class="menu_shades-orange"></button>
                    <button class="menu_shades-any" id="any"></button>
                </div>
            </div>
            <div class="menu_contentBorder">
                <label for="menu_border">Bordes:</label>
                <input type="number" name="menu_border" class="menu_border" min="0" max="10">
            </div>
            <div class="menu_finalOption">
                <div class="menu_upload">
                    <div class="menu_upload-img">

                    </div>
                    <p>Cargar nuevo excel</p>
                </div>
                <div class="menu_code">
                    <div class="menu_code-img">

                    </div>
                    <p>Generar codigo</p>
                </div>
            </div>
        </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="./js/App.js" type="module"></script>
</body>

</html>
